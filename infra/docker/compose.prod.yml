name: prod
services:
  mongo:
    image: mongo:7
    container_name: mongo_prod
    restart: unless-stopped
    env_file:
      - ../../.env.prod
    volumes:
      - prod_mongo_data:/data/db
      - ./../mongo/init-user.sh:/docker-entrypoint-initdb.d/init-user.sh:ro
      - /home/appointment-platform/mongo-backup:/backup:ro   # ðŸ‘ˆ monta tu carpeta real
      - ./../mongo/prod-init/01-init-restore.sh:/docker-entrypoint-initdb.d/init-restore.sh:ro
    environment:

      - MONGO_INITDB_ROOT_USERNAME=pgaisse
      - MONGO_INITDB_ROOT_PASSWORD=Patoch-2202
      - MONGO_INITDB_DATABASE=productionDB
      
    networks:
      - app_network

  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
    container_name: api_prod
    restart: unless-stopped
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=productionDB
      - MONGO_USER=pgaisse
      - MONGO_PASS=Patoch-2202
    expose:
      - "3304"            # ðŸ‘ˆ visible solo dentro de la red Docker
    env_file:
      - ../../.env.prod
    depends_on:
      - mongo
    networks:
      - app_network

  nginx:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
    environment:
      AUTH0_DOMAIN: dev-w2lewd1si042sauk.us.auth0.com
      AUTH0_CLIENT_ID: LATv8f4mWoSJeWttinR5tp1hFq1glxeL
      AUTH0_AUDIENCE: https://api.dev.iconicsmiles
      BASE_URL: https://letsmarter.com/api
      APP_SERVER: https://letsmarter.com/api   

    container_name: nginx_prod
    restart: unless-stopped
    env_file:
      - ../../.env.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - api
    networks:
      - app_network
      
  certbot:
    image: certbot/certbot
    container_name: certbot_prod
    volumes:
      - certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt   # ðŸ‘ˆ misma carpeta real
    entrypoint: >
      sh -c "certbot certonly --webroot -w /var/www/certbot
      -d letsmarter.com -d www.letsmarter.com
      --email p.gaisse@gmail.com--agree-tos --non-interactive --force-renewal"

volumes:
  prod_mongo_data:
  certs:
    driver: local
    driver_opts:
      type: none
      device: /etc/letsencrypt   # ðŸ‘ˆ carpeta real del host
      o: bind
  certbot-www:
networks:
  app_network:
    driver: bridge