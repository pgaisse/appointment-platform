name: prod
services:
  mongo:
    image: mongo:7
    container_name: mongo_prod
    restart: unless-stopped
    env_file:
      - ../../apps/backend/.env.backend.prod
    volumes:
      - prod_mongo_data:/data/db
      - ./../mongo/init-user.sh:/docker-entrypoint-initdb.d/init-user.sh:rw
      - /home/appointment-platform/mongo-backup:/backup:rw   # 游녣 monta tu carpeta real
      - ./../mongo/prod-init/01-init-restore.sh:/docker-entrypoint-initdb.d/init-restore.sh:rw
    logging:
      driver: "json-file"
      options:
        max-size: "10m"     # tama침o m치ximo de un archivo de log
        max-file: "3"       # n칰mero de archivos de log rotados
    environment:

      - MONGO_INITDB_ROOT_USERNAME=pgaisse
      - MONGO_INITDB_ROOT_PASSWORD=Patoch-2202
      - MONGO_INITDB_DATABASE=productionDB
      
    networks:
      - app_network

  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
    container_name: api_prod
    restart: unless-stopped
    expose:
      - "3304"            # 游녣 visible solo dentro de la red Docker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"     # tama침o m치ximo de un archivo de log
        max-file: "3"       # n칰mero de archivos de log rotados
    env_file:
      - ../../apps/backend/.env.backend.prod
    depends_on:
      - mongo
    networks:
      - app_network

  nginx:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: nginx_prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"     # tama침o m치ximo de un archivo de log
        max-file: "3"       # n칰mero de archivos de log rotados
    env_file:
      - ../../apps/frontend/.env.frontend.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - api
    networks:
      - app_network
      
  certbot:
    image: certbot/certbot
    container_name: certbot_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"     # tama침o m치ximo de un archivo de log
        max-file: "3"       # n칰mero de archivos de log rotados
    volumes:
      - certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt   # 游녣 misma carpeta real
    entrypoint: >
      sh -c "certbot certonly --webroot -w /var/www/certbot
      -d letsmarter.com -d www.letsmarter.com
      --email p.gaisse@gmail.com--agree-tos --non-interactive --force-renewal"

volumes:
  prod_mongo_data:
  certs:
    driver: local
    driver_opts:
      type: none
      device: /etc/letsencrypt   # 游녣 carpeta real del host
      o: bind
  certbot-www:
networks:
  app_network:
    driver: bridge